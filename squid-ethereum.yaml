manifestVersion: subsquid.io/v0.1
name: graph-ethereum
version: 1
description: 'inDEX Ethereum Indexer'
build: 
deploy:
  addons:
    postgres: 
  processor:
    env:
      CHAIN:
        ethereum
      CHAIN_TYPE:
        evm
      FROM_BLOCK:
        3629629
      TO_BLOCK:
        3629630
      DATA_SOURCE:
        https://eth.archive.subsquid.io
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
