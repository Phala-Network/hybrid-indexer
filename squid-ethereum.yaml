manifestVersion: subsquid.io/v0.1
name: graph-ethereum
version: 1
description: 'inDEX Ethereum Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: eth-mainnet
      TYPE: EVM
      FROM_BLOCK: 18120000
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
