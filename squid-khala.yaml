manifestVersion: subsquid.io/v0.1
name: graph-khala
version: 1
description: 'inDEX phala Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: khala
      TYPE: Substrate
      FROM_BLOCK: 4280000
      CHAIN: wss://khala-rpc.dwellir.com
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
