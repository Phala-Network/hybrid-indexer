manifestVersion: subsquid.io/v0.1
name: graph-polkadot
version: 1
description: 'inDEX Polkadot Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: polkadot
      TYPE: Substrate
      FROM_BLOCK: 17788000
      CHAIN: wss://rpc.polkadot.io
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
