manifestVersion: subsquid.io/v0.1
name: graph-phala
version: 1
description: 'inDEX phala Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      CHAIN: phala
      CHAIN_TYPE: substrate
      FROM_BLOCK: 2990000
      # TO_BLOCK:
      #   3629630
      DATA_SOURCE: https://phala.archive.subsquid.io/graphql
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
