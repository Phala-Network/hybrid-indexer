manifestVersion: subsquid.io/v0.1
name: graph-phala
version: 1
description: 'inDEX phala Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: phala
      TYPE: Substrate
      FROM_BLOCK: 2990000
      CHAIN: wss://phala-rpc.dwellir.com
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
