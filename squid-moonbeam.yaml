manifestVersion: subsquid.io/v0.1
name: graph-moonbeam
version: 1
description: 'inDEX Moonbeam Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: moonbeam
      TYPE: EVM
      FROM_BLOCK: 4010000
      CHAIN: https://rpc.api.moonbeam.network
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
