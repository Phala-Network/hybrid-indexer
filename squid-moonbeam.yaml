manifestVersion: subsquid.io/v0.1
name: graph-moonbeam
version: 1
description: 'inDEX Moonbeam Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: moonbeam
      TYPE: EVM
      FROM_BLOCK: 4010000
      CHAIN: https://rpc.api.moonbeam.network
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
