manifestVersion: subsquid.io/v0.1
name: graph-acala
version: 1
description: 'inDEX Acala Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: acala
      TYPE: Substrate
      FROM_BLOCK: 4050000
      CHAIN: wss://acala-rpc.dwellir.com
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
