manifestVersion: subsquid.io/v0.1
name: graph-acala
version: 1
description: 'inDEX Acala Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: acala
      TYPE: Substrate
      FROM_BLOCK: 4050000
      CHAIN: wss://acala-rpc.dwellir.com
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
