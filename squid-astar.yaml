manifestVersion: subsquid.io/v0.1
name: graph-astar
version: 1
description: 'inDEX Astar Indexer'
build:
deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK: astar
      TYPE: Substrate
      FROM_BLOCK: 4310000
      CHAIN: wss://astar-rpc.dwellir.com
    cmd:
      - sqd
      - process:prod
  api:
    cmd:
      - sqd
      - serve:prod
